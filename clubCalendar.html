      <!-- Responsive calendar - START -->

        <div class="controls">
            <a class="pull-left" data-go="prev"><div class="btn btn-primary">Prev</div></a>
            <h4><span data-head-year></span> <span data-head-month></span></h4>
            <a class="pull-right" data-go="next"><div class="btn btn-primary">Next</div></a>
        </div><hr/>
        <div class="day-headers">
          <div class="day header">Mon</div>
          <div class="day header">Tue</div>
          <div class="day header">Wed</div>
          <div class="day header">Thu</div>
          <div class="day header">Fri</div>
          <div class="day header">Sat</div>
          <div class="day header">Sun</div>
        </div>

        </div>

    <script src="dist/js/responsive-calendar.js"></script>
    <script type="text/javascript">
      
      var currentTime = new Date();
      var dateNum = currentTime.getFullYear();
      var dateString = dateNum.toString() + "-";
      var dateNum = currentTime.getMonth()+1; 
      var dateString = dateString + dateNum.toString(); 
      
      
      $(document).ready(function () {
        $(".responsive-calendar").responsiveCalendar({
          time: dateString,
        // how we will be adding events to our calendar just pick the date and create a page for to link
        // to put text in the badge simply use "" with number look at examples below
          events: {
            "2016-04-29": {"number": "Tech Talk"},
            "2016-04-14": {"number": "Club Elections"},
            "2016-06-17": {"number": "Erie Day of Code", "url": "http://eriedayofcode.com/"}, 
          }
        });
      });
    </script>
